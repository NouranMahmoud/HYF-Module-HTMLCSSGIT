<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Resume - Ameri</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="outer">
        <div class="container">
            <div class="front">
                <div class="content">
                    <h1>Digital Resume</h1>

                    <img src="prf_img.jpeg" alt="Profile Image" class="prf-img">
                    <h3>Full Stack Developer</h3>
                    <p>Education: <strong>Tishreen University</strong></p>
                    <p>Work: <b>the Netherlands</b></p>
                    <ul class="skills">
                        <li>html</li>
                        <li class="css">css</li>
                        <li class="java">javascript</li>
                    </ul>
                </div>
            </div>
            <div class="back">
                <div class="content">
                    <h1>Contact Me</h1>
                    <form>
                        <label>Name :</label>
                        <input type="text" placeholder="Full Name" autocomplete="disabled">
                        <label>E-mail :</label>
                        <input type="text" placeholder="Example@mail.com" autocomplete="disabled">
                        <label>Details :</label>
                        <textarea placeholder="The message here." autocomplete="disabled"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        
        </div>
    </div>
    
</body>
</html>
